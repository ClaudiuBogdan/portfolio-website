name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      # - name: Lint code
      #   run: yarn run lint

      - name: Check for vulnerabilities
        run: yarn audit 

      - name: Run tests
        run: yarn run test

      - name: Build app
        run: yarn run build

    if: github.event.action != 'synchronize'
